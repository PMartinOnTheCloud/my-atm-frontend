<div class="page-container">
    <header>
      <div>
        <button mat-button class="menu-button" (click)="sidenav.toggle()">
            <mat-icon>{{ isMenuOpen ? 'menu_open' : 'menu' }}</mat-icon>
          </button>
    
        <a routerLink="/">
          <span class="app-title">Action Tracker S.L</span>
        </a>
      </div>
    </header>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav autoFocus="false" mode="over" [(opened)]="isMenuOpen" class="sidenav" (click)="onSidenavClick()">
        <app-display-locations></app-display-locations>
      </mat-sidenav>
      <mat-sidenav-content>
        <main>
          <app-map></app-map>
        </main>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
